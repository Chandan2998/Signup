<!DOCTYPE html>
<html lang="en">
<head>
	<title>AtClass</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/bg-01.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<div class="wrap-input100">
						<span class="label-input100">User Name</span>
						<input class="input100" type="text" name="name" placeholder="Username" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100">
						<span class="label-input100">College Roll No</span>
						<input class="input100" type="text" name="rollno" placeholder="Roll No" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="********" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100">
						<span class="label-input100">Confirm Password</span>
						<input class="input100" type="password" name="confirm-pass" placeholder="********" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100">
						<span class="label-input100">Email</span>
						<input class="input100" type="emial" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100">
						<span class="label-input100">Phone Number</span>
						<input class="input100" type="tel" name="phoneno" placeholder="Phone Number" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100">
						<span class="label-input100">College Name</span>
						<input class="input100" type="text" name="collegename" placeholder="College Name" required>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100">
						<span class="label-input100">Type of Degree</span>
						<select name="degree" id="degree">
                        <option value="b-tech">B-tech</option>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100">
						<span class="label-input100">Branch</span>
						<input class="input100" type="text" name="Branch" placeholder="Branch">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100">
						<span class="label-input100">Section</span>
						<input class="input100" type="text" name="section" placeholder="section">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100">
						<span class="label-input100">Year of Joining</span>
						<input class="input100" type="date" name="yearofjoin">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100">
						<span class="label-input100">Year of Passed out</span>
						<input class="input100" type="date" name="yearofpass">
						<span class="focus-input100"></span>
					</div>
		
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>

						<a href="#" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
